<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
        
        <title>欢迎登录</title>
        <link rel="stylesheet" href="ui/css/login.css">
        <script src="ui/libs/jquery/jquery3.4.1.js"></script>
    </head>
    <body>
    
            <!--主体区域-->
            <div class="content">
                <img src="ui/img/NOKIA_SBELL_LOGO_.png" alt="">
                <p>iHandle云后台管理系统</p>
                <!--登录主体区域-->
                <form id="login-form"   method="post" onsubmit="return false;">
	                <div class="loginContainer">
	                    <p>欢迎登录</p>
	                    <div class="title">
	                        <!--  用户登陆信息 -->
	                        <div class="inputContainer">
	                            <div class="imgContainer">
	                                <img src="ui/img/loginNameImg.png" alt="">
	                            </div>
	                            <input type="text" id="username" name="username" autocomplete="off"  placeholder="请输入用户名">
	                        </div>
	                        <div class="inputContainer">
	                            <div class="imgContainer">
	                                <img src="ui/img/loginPasswordImg.png" alt="">
	                            </div>
	                            <input type="password" id="password" name="password" autocomplete="off"  placeholder="请输入密码">
	                        </div>
	                        <!--  用户登陆信息 -->
	                        
	                        <!-- 错误提示信息 -->
	                        <div class="errorMsg">
	                            <p id="errorMsgPm">密码错误</p>
	                        </div>
	                         <!-- 错误提示信息 -->
	                         <button class="loginButton" onclick="login(this)" style="margin-top: -0.5px;" type="submit" >登陆</button>
	                    </div>
	                </div>
				</form>
				
            </div>
            
            
            <!--版权信息-->
            <p class="footer">Copyright &copy; 2019 上海诺基亚贝尔股份有限公司</p>
    </body>
    
    <script type="text/javascript">
    
    $("#errorMsgPm").html("");
    
	if (top != self) {
		parent.location.href = '/login.html';
	}
	var token = localStorage.getItem("token");
	
	function login(obj) {
		$(obj).attr("disabled", true);
		var username = $.trim($('#username').val());
		var password = $.trim($('#password').val());
		if (username == "" || password == "") {
			$("#errorMsgPm").html('用户名或者密码不能为空');
			$(obj).attr("disabled", false);
		} else {
			$.ajax({
				type : 'post',
				url : '/login',
				data : $("#login-form").serialize(),
				success : function(data) {
					localStorage.setItem("token", data.token);
 				    location.href = '/main.html';   
				},
				error : function(xhr, textStatus, errorThrown) {
					var msg = xhr.responseText;
					var response = JSON.parse(msg);
					$("#errorMsgPm").html(response.message);
					$(obj).attr("disabled", false);
				}
			});

		}
	}
</script>
</html>
