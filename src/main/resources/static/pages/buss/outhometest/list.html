<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>室外测试</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../../layui/css/layui.css">
</head>
<body>
<div>

 

	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<!-- 搜索功能区域 -->
		<header style="height: 100%">
			<div align="left">
				<table style="width: 100%">
					<tr>
						<td>
							<form class="form-inline" onsubmit="return false">
								<div class="form-group">
									运营商：
									<input id="operatorService" name="operatorService" type="text"  style="width: 120px;" autocomplete="off"  class="form-control" >&nbsp;&nbsp;&nbsp;&nbsp; 
									城市：
									<input id="city" name="city" type="text" autocomplete="off"  style="width: 120px;"   class="form-control" > &nbsp;&nbsp;&nbsp;&nbsp;
									测试人员：
									<input id="testPerson" name="testPerson" type="text"  style="width: 120px;"  autocomplete="off"  class="form-control" > &nbsp;&nbsp;&nbsp;&nbsp;
									
									时间：
									<input type="text"  id="beginTime" class="form-control" autocomplete="off"   style="width: 180px;"  name="beginTime">
									-
									<input type="text"  id="endTime" class="form-control"  autocomplete="off"  style="width: 180px;"  name="endTime">
									
									<button id="searchBt" class="layui-btn layui-btn-sm">
										<i class="layui-icon">&#xe615;</i>搜索
									</button>
									<button id="clearBt" class="layui-btn layui-btn-sm  layui-btn-danger" style="margin-left: 1px;">
										<i class="layui-icon layui-icon-delete" style="font-size: 30px; color: white-space;"></i>清空
									</button>
								</div>
							</form>
						</td>
						<td align="right">
							<button id="addProjectBtn" class="layui-btn layui-btn-sm"  permission="lte:plan:edit">
								<i class="layui-icon">&#xe608;</i> 添加
							</button>
							<button id="deleteBtnModel" class="layui-btn layui-btn-sm  layui-btn-danger" style="margin-left: 1px;"  permission="lte:plan:del">
								  <i class="layui-icon">&#xe640;</i>删除
							</button>
							
							<button id="importBtnModel"  onclick="location.href='/pages/lte/plan/import.html'" class="layui-btn layui-btn-sm  layui-btn-normal" style="margin-left: 1px;"  >
								  <i class="layui-icon layui-icon-next"></i>批量导入
							</button>
						</td>
					</tr>
				</table>
			</div>
		</header>

		<div>
			<div class="widget-body no-padding">
				<!-- 列表展示区域 -->
				<table class="layui-hide" id="infolist" lay-filter="infolist"></table>
			</div>
		</div>
		
		
	</div>
</div>

	
	
	<iframe src="about:blank" name="blankFrame" id="blankFrame" style="display: none;"></iframe>
	<form id="myform" target="blankFrame" action="/plan/exportPlanDoc" method="post">
		<input id="id"  name="id" type="hidden"/>
		<input id="token"  name="token" type="hidden"/>
	</form> 

</body>
</html>

	<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js" ></script>
	<script type="text/javascript" src="../../../layui/layui.js" ></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/common.js" charset="UTF-8"></script>

	<script type="text/javascript">
	var currData;
	var checkArray=new Array();
	layui.use([ 'layer' ,'table','laydate','jquery','common'], function() {
	  var layer = layui.layer;
	  var laydate = layui.laydate;
	  var $=layui.$;
	  var common = layui.common;
	  
	  var table = layui.table;
	  var tableIns=table.render({
	    elem: '#infolist'    
	    ,id:'infolist'
	    ,url:'/es/buss/queryOutHome'  
	    ,method:'post' 
	    ,contentType:"application/json"
	    ,where:{
	    	"endTime":$("#endTime").val(),"beginTime":$("#beginTime").val(),"index":"logouthome","type":"logouthome","termMap":{"operatorService.keyword":$("#operatorService").val(),"city.keyword":$("#city").val(),"testPerson.keyword":$("#testPerson").val()}
			   }
	    ,cols: [[        
	      {field:'id', width:'2%', title: 'ID', sort: true,type:'checkbox'}
	      ,{title:'操作', toolbar: '#editBtnBar', width:150,align:'center'}
	      ,{title: '序号',width:'5%',templet: '#indexTpl',align:'center'}
	      ,{field:'fileName',   width:250, title: '文件名字',align:'center'}
	      ,{field:'operatorService',   width:200, title: '运营商',align:'center'}
	      ,{field:'netWorkType',  width:200, title: '网络类型',align:'center'}
	      ,{field:'city',   width:200, title: '城市',align:'center'}
	      ,{field:'county', width:200, title: '地市',align:'center'}
	      ,{field:'testPerson', width:200, title: '测试人员',align:'center'}
	      ,{field:'phoneType', width:200, title: '手机型号',align:'center'}
	      ,{field:'imsi', width:200, title: 'IMSI',align:'center'}
	      ,{field:'testTime', width:200, title: '测试时长',align:'center'}
	      ,{field:'beginTime', width:200, title: '开始时间',align:'center', templet: '#statusTpl'}
	      ,{field:'endTime', width:200, title: '结束时间',align:'center', templet: '#statusTpl1'}
	      ,{field:'totalMileage', width:200, title: '总里程',align:'center'}
	      ,{field:'coverPersent', width:200, title: '覆盖率',align:'center'}
	      ,{field:'avgRsrp', width:200, title: '平均RSRP',align:'center'}
	      ,{field:'avgSinr', width:200, title: '平均SINR',align:'center'}
	      ,{field:'avgDownRate', width:200, title: '下载平均速率',align:'center'}
	      ,{field:'avgUpRate', width:200, title: '上传平均速率',align:'center'}
	    ]]
	    ,page: true
	    ,limit:10
	    ,limits:[10,20,50,100,200,500,1000,2000,20000] 
        ,loading:true
        ,text: {
            none: '无数据' 
        }
	    ,done: function(res, curr, count){
	    	//layer.tips('搜索条件改变之后务必重新搜索', '#clearBt',{time:5000});
	    	currData=res.data;
	    	
	    	//记忆选中的checkbox
	    	for(var i=0;i<res.data.length;i++){
                for(var j=0;j<checkArray.length;j++){
                    if(res.data[i].id==checkArray[j]){
                        res.data[i]["LAY_CHECKED"]='true';
                        var index= res.data[i]['LAY_TABLE_INDEX'];
                        $('.layui-table tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true);
                        $('.layui-table tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                    }
                }
            };
	    }
        ,height:'full'
        ,cellMinWidth: 80
		/* ,size: 'sm'  */
	  });
	  
	  //监听行工具事件  操作对应
	  table.on('tool(infolist)', function(obj){
	    var row = obj.data;
	    if(obj.event === 'del'){//单行删除
	    	common.getConfirmDelDialog("确定要删除吗？","删除【"+row.mENodeBID+"】记录",2,"/plan/delete",{"ids":row.id},function(){deleteRow(obj);});
	   		if(checkArray){
	   			checkArray.length=0
	   		}
	    } else if(obj.event === 'edit'){//编辑
		    common.openEditDialog(fresh,"编辑","pages/lte/plan/edit.html?id="+row.id,"1000px","550px",false,"确定","取消","/plan/edit");
	    }
	  });
	  
	  /**添加*/
	  $("#addProjectBtn").click(function(){//添加
		  common.openEditDialog(fresh,"添加","pages/lte/plan/add.html","1000px","550px",false,"确定","取消","/plan/edit");
	  });
	
	  
	  /**搜索*/
	  $("#searchBt").click(function(){
		  fresh();
	  });
	  
	  /**多项删除*/
	  $("#deleteBtnModel").click(function(){
		  if(checkArray && checkArray.length>0){
		  	  common.getConfirmDelDialog("确定要删除吗？",'共删除【'+checkArray.length+'】条记录',2,"/plan/delete",{"ids":checkArray.join(",")},fresh);
		  	if(checkArray){
	   			checkArray.length=0
	   		}
		  }else{
			  layer.msg('未选中要删除的记录');
		  }
	  });
	 
	 
	  
	  //currData  checkArray  监听checkbox  选中取消事件
	  table.on('checkbox', function(obj){
		 var checkStatus = table.checkStatus('infolist');
		 var rows=checkStatus.data;
		  if(obj.checked==true){//选中事件
			  var nowCheckArray=new Array();
			  for(var i=0;i<rows.length;i++){//处理选中
	 				 if($.inArray(rows[i].id,checkArray)<0){
	 					checkArray.push(rows[i].id);
	 				 }
	 				nowCheckArray.push(rows[i].id);
				  }
	 			 if(currData.length>0){//处理当前页的所有数据
	 				for(var i=0;i<currData.length;i++){
	 					if($.inArray(currData[i].id,nowCheckArray)<0){
	 						if($.inArray(currData[i].id,checkArray)>=0){
	 							checkArray.splice($.inArray(currData[i].id,checkArray), 1);
	 	 	 				 }
	 	 				 }
	 				}
	 			 }
		  }else{//删除事件
			  if(rows.length==0){
				  for(var i=0;i<currData.length;i++){
 						if($.inArray(currData[i].id,checkArray)>=0){
 							checkArray.splice($.inArray(currData[i].id,checkArray), 1);
 	 	 				 }
	 				}
			  }else{
				  var nowCheckArray=new Array();
				  for(var i=0;i<rows.length;i++){//处理选中
		 				 if($.inArray(rows[i].id,checkArray)<0){
		 					checkArray.push(rows[i].id);
		 				 }
		 				nowCheckArray.push(rows[i].id);
					  }
		 			 if(currData.length>0){//处理当前页的所有数据
		 				for(var i=0;i<currData.length;i++){
		 					if($.inArray(currData[i].id,nowCheckArray)<0){
		 						if($.inArray(currData[i].id,checkArray)>=0){
		 							checkArray.splice($.inArray(currData[i].id,checkArray), 1);
		 	 	 				 }
		 	 				 }
		 				}
		 			 }
			  }
		  }
	});
	  
	  /**清空*/
	  $("#clearBt").click(function(){
		  $("#endTime").val("");
		  $("#beginTime").val("");
		  $("#operatorService").val("");
		  $("#city").val("");
		  $("#testPerson").val("");
		  fresh();
	  });
	  
	  
	  function fresh(){
		  table.reload('infolist'
				  ,{where:{"endTime":$("#endTime").val(),"beginTime":$("#beginTime").val(),"index":"logouthome","type":"logouthome","termMap":{"operatorService.keyword":$("#operatorService").val(),"city.keyword":$("#city").val(),"testPerson.keyword":$("#testPerson").val()}
					}
				   ,page: {curr: 1}
		           }
		  );
	  }
	  
	  laydate.render({
		     elem: '#beginTime'
		    ,theme: 'molv'
		    ,type:'datetime'
	   	    ,done: function(val, date, endDate){
	   	    	
	   		 }
		  });
	  
	  laydate.render({
		     elem: '#endTime'
		    ,theme: 'molv'
		    ,type:'datetime'
	   	    ,done: function(val, date, endDate){
	   	    	
	   		 }
		  });
	  
	  
	  /**只删除行 无刷新*/
	  function deleteRow(obj){
		  obj.del();
		  fresh();
	  }
});


</script>

  <a class="layui-btn layui-btn-xs" lay-event="edit"  permission="lte:plan:edit">编辑</a>
