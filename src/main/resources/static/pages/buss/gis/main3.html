	<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js" ></script>
	<script type="text/javascript" src="../../../js/easyui/jquery.easyui.min.js"></script>
	
	<script type="text/javascript" src="../../../layui/layui.js" ></script>

	<script type="text/javascript">
	
	
	
	var map;   //百度地图对象
	 var common;
	 var layer;
	 var mainLogId;
	 var points = [];  // 添加海量点数据  里面是一下 new map point对象
	layui.use([ 'layer' ,'table','jquery','common'], function() {
	   layer = layui.layer;
	  var $=layui.$;
	  common = layui.common;
	  var table = layui.table;
	  
	
	 // var mymap = L.map('container').setView([51.505, -0.09], 13);
	 
	 // initialize the map on the "map" div with a given center and zoom
	  var map = L.map("container", {
	    center: [32.03956857467441, 118.63768386683661]
	    ,zoom: 13
	    ,inertia:false  //禁掉平移
	    });
	  L.tileLayer.chinaProvider("TianDiTu.Normal.Map", {
	      maxZoom: 18,
	      minZoom: 6,
	      key: "650887dd02999ce19f403b5a805d2605"
	    }).addTo(map);
	  L.tileLayer.chinaProvider("TianDiTu.Normal.Annotion", {
	      maxZoom: 18,
	      minZoom: 6,
	      key: "650887dd02999ce19f403b5a805d2605"
	  }).addTo(map);
	  
	  //地图中心停止时触发  这个时可以触发拖拽效果的  这个注意  加载完之后  直接移动到第一个点  就可以实现
	  map.on('moveend', function(ev) {
		   console.info(ev);
		});
	  
	  
	  //该bindPopup方法将带有指定HTML内容的弹出窗口附加到您的标记，因此当您单击对象时弹出窗口会出现，并且该openPopup方法（仅用于标记）会立即打开附加的弹出窗口
	  var marker = L.marker([32.03956857467441, 118.63768386683661],{title:"这是鼠标放上去的提示信息",riseOnHover:'true'}) .bindPopup('12').openPopup().addTo(map);
	  marker.on('click', function(ev) {
		   console.info(ev);
		});
	  //这个也行  鼠标悬浮的时候现在信息
	  marker.bindTooltip("my tooltip text");
	  
	  var circle = L.circle([32.03956857467441, 118.63768386683661], {
		    color: 'red',
		    fillColor: '#f03',
		    fillOpacity: 0.5,
		    radius: 20
		}).addTo(map);
	  
	  var popup = L.popup()
	    .setLatLng([32.03956857467441, 118.63768386683661])
	    .setContent("I am a standalone popup.")
	    .openOn(map);
	 
	  //这个时点击地图的时候 我们设置一个click时间 然后 弹框提示一下
	  var popup = L.popup();
	  function onMapClick(e) {
		  console.info(e);
		    popup
		        .setLatLng(e.latlng)
		        .setContent("You clicked the map at " + e.latlng.toString())
		        .openOn(map);
		    //map.panTo([32.03956857467450, 118.63768386683650]);
		}
	console.info(map.getBounds());  //西南  东北
	  map.on('click', onMapClick);
	  
	  var greenIcon = L.icon({
		    iconUrl: '/js/tdt/images/marker-icon.png',
		    shadowUrl: '/js/tdt/images/marker-icon.png',

		    iconSize:     [20, 20], // size of the icon
		    shadowSize:   [50, 64], // size of the shadow
		    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
		    shadowAnchor: [4, 62],  // the same for the shadow
		    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
		});
	
	//一次性将弹出窗口绑定到所有的对象上   轨迹情况是可以考虑这个的
     var marker1= L.marker([32.12341, 118.1283651], {icon: greenIcon});
	 var marker2= L.marker([40.5678, 120.19683661], {icon: greenIcon});
	 var marker3= L.marker([50.8908, 122.30683671], {icon: greenIcon});
	 
	L.featureGroup([marker1, marker2, marker3])
    .bindPopup('Hello world!')
    .on('click', function(e) { console.info('-------------------------------');console.info(e); })
    .addTo(map); 
	
	  
	/* getCenter()	LatLng	
	返回边界的中心点。

	getSouthWest()	LatLng	
	返回范围的西南点。

	getNorthEast()	LatLng	
	返回边界的东北点。

	getNorthWest()	LatLng	
	返回边界的西北点。

	getSouthEast()	LatLng	
	返回边界的东南点。 */
	  
	  
	  L.marker([32.03956857467441, 118.63768386683661], {icon: greenIcon}).addTo(map);
});

	

	
</script>
