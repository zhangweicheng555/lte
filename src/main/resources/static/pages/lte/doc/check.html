<script>

	
	function submitForm(){
		var statusM=$("#statusM").val();
		var id=$("#id").val();
		if(statusM && id){
			return true;
		}else{
			parent.layer.msg('审核结果不能为空');
			return false;
		}
	 }
	
	
	
	
	
	//加载信息
