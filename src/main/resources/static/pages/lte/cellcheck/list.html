<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>基站核查结果列表</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../../../layui/css/layui.css">
</head>
<body>
<div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<!-- 搜索功能区域 -->
		<header style="height: 100%">
			<div align="left">
				<table style="width: 100%">
					<tr>
						<td>
							<form class="form-inline" onsubmit="return false">
							<!-- 搜索区域 -->
							</form>
						</td>
						<td align="right">
							<button id="deleteBtnModel" class="layui-btn layui-btn-sm  layui-btn-danger" style="margin-left: 1px;"  permission="lte:cellcheck:del">
								  <i class="layui-icon">&#xe640;</i>删除
							</button>
						</td>
					</tr>
				</table>
			</div>
		</header>

		<div>
			<div class="widget-body no-padding">
				<!-- 列表展示区域 -->
				<table class="layui-hide" id="infolist" lay-filter="infolist"></table>
			</div>
		</div>
		
		
	</div>
</div>

	

</body>
</html>

	<script type="text/javascript" src="../../../../js/libs/jquery-2.1.1.min.js" ></script>
	<script type="text/javascript" src="../../../../layui/layui.js" ></script>
	<script type="text/javascript" src="../../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../../js/common.js" charset="UTF-8"></script>

	<script type="text/javascript">
	var currData;
	var checkArray=new Array();
	layui.use([ 'layer' ,'table','laydate','jquery','common'], function() {
	  var layer = layui.layer;
	  var laydate = layui.laydate;
	  var $=layui.$;
	  var common = layui.common;
	  
	  var table = layui.table;
	  var tableIns=table.render({
	    elem: '#infolist'    
	    ,id:'infolist'
	    ,url:'/cell/find'  
	    ,method:'post'    
	    
	    ,cols: [[        
	      {field:'id', width:30, title: 'ID', sort: true,type:'checkbox'}
	      ,{title: '序号',width:70,templet: '#indexTpl',align:'center'}
	      ,{field:'userId',   minWidth:150, title: '用户id',align:'center'}
	      ,{field:'eNodeBID',   minWidth:150, title: '站号',align:'center'}
	      ,{field:'communityName',   width:150, title: '小区号',align:'center'}
	      ,{field:'testDate',  width:150, title: '测试时间',align:'center'}
	     
	      ,{field:'pci', width:150, title: 'PCI',align:'center'}
	      ,{field:'tac', width:150, title: 'Tac',align:'center'}
	      ,{field:'cellId', width:150, title: 'CELL ID',align:'center'}
	      ,{field:'frequency', width:150, title: '频点',align:'center'}
	      
	      ,{field:'csfbTestCount', width:280, title: '语音测试次数',align:'center'}
	      ,{field:'csfbFallSuccessCount', width:280, title: '语音回落成功次数',align:'center'}
	      ,{field:'csfbFallRate', width:280, title: '语音回落率',align:'center'}
	     
	      ,{field:'goodFtpUpAverageRsrp', width:280, title: '好点FTP上传-平均RSRP',align:'center'}
	      ,{field:'goodFtpUpAverageSinr', width:280, title: '好点FTP上传-平均SINR',align:'center'}
	      ,{field:'goodFtpUpRate', width:280, title: '好点FTP上传-上传速率',align:'center'}
	      
	      ,{field:'generalFtpUpAverageRsrp', width:280, title: '中点FTP上传-平均RSRP',align:'center'}
	      ,{field:'generalFtpUpAverageSinr', width:280, title: '中点FTP上传-平均SINR',align:'center'}
	      ,{field:'generalFtpUpRate', width:280, title: '中点FTP上传-上传速率',align:'center'}
	      
	      ,{field:'poorFtpUpAverageRsrp', width:280, title: '差点FTP上传-平均RSRP',align:'center'}
	      ,{field:'poorFtpUpAverageSinr', width:280, title: '差点FTP上传-平均SINR',align:'center'}
	      ,{field:'poorFtpUpRate', width:280, title: '差点FTP上传-上传速率',align:'center'}
	      
	      ,{field:'goodFtpDownAverageRsrp', width:280, title: '好点FTP下载-平均RSRP',align:'center'}
	      ,{field:'goodFtpDownAverageSinr', width:280, title: '好点FTP下载-平均SINR',align:'center'}
	      ,{field:'goodFtpDownRate', width:280, title: '好点FTP下载-下载速率',align:'center'}
	     
	      ,{field:'generalFtpDownAverageRsrp', width:280, title: '中点FTP下载-平均RSRP',align:'center'}
	      ,{field:'generalFtpDownAverageSinr', width:280, title: '中点FTP下载-平均SINR',align:'center'}
	      ,{field:'generalFtpDownRate', width:280, title: '中点FTP下载-下载速率',align:'center'}
	      
	      ,{field:'poorFtpDownAverageRsrp', width:280, title: '差点FTP下载-平均RSRP',align:'center'}
	      ,{field:'poorFtpDownAverageSinr', width:280, title: '差点FTP下载-平均SINR',align:'center'}
	      ,{field:'poorFtpDownRate', width:280, title: '差点FTP下载-下载速率',align:'center'}
	      ,{title:'操作', toolbar: '#editBtnBar', width:80,align:'center', fixed: 'right'}
	    ]]
	    ,page: true
	    ,limit:10
	    ,limits:[10,20,50,100,200,500,1000,2000,20000] 
        ,loading:true
        ,text: {
            none: '无数据' 
        }
	    ,done: function(res, curr, count){
	    	//layer.tips('搜索条件改变之后务必重新搜索', '#clearBt',{time:5000});
	    	currData=res.data;
	    	
	    	//记忆选中的checkbox
	    	for(var i=0;i<res.data.length;i++){
                for(var j=0;j<checkArray.length;j++){
                    if(res.data[i].id==checkArray[j]){
                        res.data[i]["LAY_CHECKED"]='true';
                        var index= res.data[i]['LAY_TABLE_INDEX'];
                        $('.layui-table tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true);
                        $('.layui-table tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                    }
                }
            }
            //设置全选checkbox的选中状态
            var checkStatus = table.checkStatus('infolist');
            console.info(checkStatus);
            if(checkStatus.isAll){
                $('.layui-table-header th[data-field="id"] input[type="checkbox"]').prop('checked', true);
                $('.layui-table-header th[data-field="id"] input[type="checkbox"]').next().addClass('layui-form-checked');
            }
	    }
        ,height:'full'
        ,cellMinWidth: 80
		/* ,size: 'sm'  */
	  });
	  
	  //监听行工具事件  操作对应
	  table.on('tool(infolist)', function(obj){
	    var row = obj.data;
	    if(obj.event === 'del'){//单行删除
	    	common.getConfirmDelDialog("确定要删除吗？","删除【"+row.eNodeBID+"】记录",2,"/cell/delete",{"ids":row.id},function(){deleteRow(obj);});
	    	if(checkArray){
	   			checkArray.length=0
	   		}
	    } 
	  });
	
	  
	 
	  
	  /**多项删除*/
	  $("#deleteBtnModel").click(function(){
		  if(checkArray && checkArray.length>0){
		  	  common.getConfirmDelDialog("确定要删除吗？",'共删除【'+checkArray.length+'】条记录',2,"/cell/delete",{"ids":checkArray.join(",")},fresh);
		  	if(checkArray){
	   			checkArray.length=0
	   		}
		  }else{
			  layer.msg('未选中要删除的记录');
		  }
		  
	  });
	  
	  //currData  checkArray  监听checkbox  选中取消事件
	  table.on('checkbox', function(obj){
		 var checkStatus = table.checkStatus('infolist');
		 var rows=checkStatus.data;
		  if(obj.checked==true){//选中事件
			  var nowCheckArray=new Array();
			  for(var i=0;i<rows.length;i++){//处理选中
	 				 if($.inArray(rows[i].id,checkArray)<0){
	 					checkArray.push(rows[i].id);
	 				 }
	 				nowCheckArray.push(rows[i].id);
				  }
	 			 if(currData.length>0){//处理当前页的所有数据
	 				for(var i=0;i<currData.length;i++){
	 					if($.inArray(currData[i].id,nowCheckArray)<0){
	 						if($.inArray(currData[i].id,checkArray)>=0){
	 							checkArray.splice($.inArray(currData[i].id,checkArray), 1);
	 	 	 				 }
	 	 				 }
	 				}
	 			 }
		  }else{//删除事件
			  if(rows.length==0){
				  for(var i=0;i<currData.length;i++){
 						if($.inArray(currData[i].id,checkArray)>=0){
 							checkArray.splice($.inArray(currData[i].id,checkArray), 1);
 	 	 				 }
	 				}
			  }else{
				  var nowCheckArray=new Array();
				  for(var i=0;i<rows.length;i++){//处理选中
		 				 if($.inArray(rows[i].id,checkArray)<0){
		 					checkArray.push(rows[i].id);
		 				 }
		 				nowCheckArray.push(rows[i].id);
					  }
		 			 if(currData.length>0){//处理当前页的所有数据
		 				for(var i=0;i<currData.length;i++){
		 					if($.inArray(currData[i].id,nowCheckArray)<0){
		 						if($.inArray(currData[i].id,checkArray)>=0){
		 							checkArray.splice($.inArray(currData[i].id,checkArray), 1);
		 	 	 				 }
		 	 				 }
		 				}
		 			 }
			  }
		  }
	});
	  
	  
	  function fresh(){
		  table.reload('infolist'
				   ,{page: {curr: 1}
		  		   }
		  );
	  }
	  /**只删除行 无刷新*/
	  function deleteRow(obj){
		  obj.del();
		  fresh();
	  }
	  
	  
});

</script>

<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>

<script type="text/html" id="editBtnBar">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" style="margin-left: 1px;"  permission="lte:cellcheck:del">删除</a>
</script>
