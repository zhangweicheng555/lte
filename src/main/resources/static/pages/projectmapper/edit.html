<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加项目管理</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>

	
	
	<form class="layui-form"  lay-filter="formDemo" id="formDemo" style="margin-top: 20px;">
	    <input  type="hidden" name="id" value="id" />
	  
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width: 150px;">项目名称</label>
		    <div class="layui-input-inline" style="width: 300px;">
		      <input type="text" name="projName" id="projName"   required  lay-verify="required"  autocomplete="off" class="layui-input">
		    </div>
		     <div class="layui-form-mid layui-word-aux"><span style="color: red;">*</span></div>
		  </div>
		  
		  
		    <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 150px;">SIM工参地址</label>
			    <div class="layui-input-inline" style="width: 300px;">
			      <input type="text" name="hostAp" id="hostAp"    value="http://61.132.73.61:8012"   required  lay-verify="required"  autocomplete="off" class="layui-input">
			    </div>
			      <div class="layui-form-mid layui-word-aux"><span style="color: red;">*http://ip:port or https//ip:port</span></div>
			</div>
		
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width: 150px;">SIM项目名称</label>
		    <div class="layui-input-inline" style="width: 300px;">
		      <input type="text" name="projSimName" id="projSimName"   required  lay-verify="required"  autocomplete="off" class="layui-input">
		    </div>
		     <div class="layui-form-mid layui-word-aux"><span style="color: red;">与SIM一致</span></div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width: 150px;">SIM项目运营商</label>
		    <div class="layui-input-inline" style="width: 300px;">
		      <input type="text" name="projOperator" id="projOperator"   required  lay-verify="required"  autocomplete="off" class="layui-input">
		    </div>
		     <div class="layui-form-mid layui-word-aux"><span style="color: red;">与SIM一致</span></div>
		  </div>
		  
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width: 150px;">排序码</label>
		    <div class="layui-input-inline" style="width: 300px;">
		      <input type="text" name="sort" id="sort"  placeholder="建议数字" required  lay-verify="required"  autocomplete="off" class="layui-input">
		    </div>
		     <div class="layui-form-mid layui-word-aux"><span style="color: red;">*</span></div>
		  </div>
		  
	  
		<button class="layui-btn" id="formDemoBtn" style="display: none;" lay-submit lay-filter="formDemo">立即提交</button>
	</form>
	
	
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	
<script>

	var flag=false;
	function submitForm(){
		$("#formDemoBtn").click();
		return flag;
	 }
	 
	
	var form;
	layui.use(['layer', 'form','jquery'], function(){
	  var layer = layui.layer,form = layui.form,$=layui.jquery;
	  //监听提交
	  form.on('submit(formDemo)', function(data){//JSON.stringify(data.field)  将form表格序列化了
		  flag=true;
	    return false;
	  });
	  
	  
	  
	  //初始化工作
	  initData();
	  function initData(){
			var id=getUrlParam("id");
			console.info(id);
			if(!id){
				layer.msg('获取数据ID异常');
				return;
			}
			$.ajax({
				   type: "POST",url: "/projectmapper/findById",data: {"id":id},dataType:"json",
				   success: function(msg){
				     if(msg.success){
				    	var obj=msg.object;
				 		form.val("formDemo", obj);
				     }else{
				    	 layer.msg('返回修改数据信息异常');
				     }
				   }
			});
		};
	});
	
	
	
	    
		
</script> 

</body>
</html>
