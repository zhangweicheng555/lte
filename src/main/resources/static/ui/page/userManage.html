<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5">
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/mainContent.css">
    <script type="text/javascript" src="../libs/layui/layui.js"></script>
</head>
<body>


<!--主体内容区域-->
<div class="mainContentArea">
    <div class="mainContentBody">
        <div class="mainContentBodyTemp clear">

            <!--表格区域-->
            <div class="tableContainer marginTop10">
               
                <div class="body">
                    <div class="operateArea">
                        <form  class="layui-form">
                            
                            <!-- CRUD按钮处理部分 -->
                            <div class="layui-inline">
                                <div class="layui-input-block">
                                
                                    <input type="button" class="layui-btn search fl" value="搜索" lang="sg" permission="121212"></input>
                                    <input type="button" class="layui-btn add fl" value="添加"></input>
                                    <input type="button" class="layui-btn add fl" id="deleteAlertWindow" value="删除警告弹窗"></input>

                                </div>
                            </div>
                            
                            
                            <!-- 搜索按钮 -->
                            <div class="layui-inline fr">
                                <div class="layui-input-block">
                                    <input type="button" class="layui-btn delete fr " value="清空"  id="clearBt"></input>
                                    <input type="button" class="layui-btn search fr marginRight"   id="searchBt" value="搜索"></input>
                                </div>
                            </div>
                          
                            <!-- 搜索条件 -->
                            <div class="layui-inline fr">
                                <div class="layui-input-block">
                                    <label class="layui-form-label">姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="nickname"  id="nickname" placeholder="请选择姓名" autocomplete="off" class="layui-input">
                                    </div>

                                </div>
                            </div>
                            
                            <div class="layui-inline fr">
                                <div class="layui-input-block">
                                    <label class="layui-form-label">登录名</label>
                                    <div class="layui-input-inline">
                                        <input type="text"  id="username" name="username" placeholder="请输入登录名" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    
                    <!-- 数据展示的table区域 -->
        			<table class="layui-hide" id="sysuser" lay-filter="sysuser"></table>
                </div>
            </div>





            <!--脚注区域-->
            <div class="footer">
                <p>Copyright © 2019 上海诺基亚贝尔股份有限公司</p>
            </div>

        </div>
    </div>

</div>



</body>
<script type="text/html" id="caozuo">
    <a lay-event="edit" style="color:#5584FF;width:50%;float: left;">编辑</a>
    <a lay-event="delete" style="color:#F16E59;width:50%;float: left;">删除</a>
</script>
<!--<script type="text/javascript" src="../js/booNavigation.js"></script>-->
<script type="text/javascript" src="../js/userManage.js"></script>
</html>
