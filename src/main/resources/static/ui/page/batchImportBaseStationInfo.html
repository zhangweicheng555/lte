<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量导入基站工参</title>
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5">
    <link rel="stylesheet" href="../libs/layui-v2.5.4/layui/css/layui.css">
    <link rel="stylesheet" href="../css/mainContent.css">
    <link rel="stylesheet" href="../css/popupWindow.css">
    <!-- <script type="text/javascript" src="../libs/jquery/jquery3.4.1.js"></script>-->
    <script type="text/javascript" src="../libs/layui-v2.5.4/layui/layui.js"></script>
</head>
<body>
<!--主体内容区域-->
<div class="mainContentArea">
    <div class="mainContentBody">
        <div class="mainContentBodyTemp clear">

            <!--位置导航-->
            <div class="sysManageMenu">
                <p>自动单验流程管控>工参表导入>2G>批量导入</p>
            </div>
            <div class="importBaseStationInfo">
                <div class="importBaseStationInfoContainer">
                    <div class="attentionTitle">
                        <span>注意事项</span>
                        <input type="button" class="layui-btn fr" value="下载模板">
                    </div>
                    <div class="attentionBody">
                        <p>1.excel制表简介：excel的格式目前支持xls类型，第一行为标题，第二行开始为数据内容，制表尽量规范，内容列加上黑色边框(可右上角下载模板)</p>
                        <p>2.其它：选中单元格-右键-设置单元格格式-数字-文本即可</p>
                    </div>
                    <div class="uploadFile">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn layui-btn-normal" id="testList">上传文件</button>
                            <div class="layui-upload-list">
                                <table class="layui-table">
                                    <thead>
                                    <tr><th>文件名</th>
                                        <th>大小</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr></thead>
                                    <tbody id="demoList"></tbody>
                                </table>
                            </div>
                            <button type="button" class="layui-btn layui-btn-normal" id="testListAction">开始上传</button>
                        </div>
                    </div>



                </div>
            </div>


            <!--脚注区域-->
            <div class="footer">
                <p>Copyright © 2019 上海诺基亚贝尔股份有限公司</p>
            </div>

        </div>
    </div>




</div>

</body>




<script type="text/html" id="caozuo">
    <a lay-event="edit" style="color:#5584FF;width:50%;float: left;">编辑</a>
    <a lay-event="delete" style="color:#F16E59;width:50%;float: left;">删除</a>
</script>
<!--<script type="text/javascript" src="../js/booNavigation.js"></script>-->
<script type="text/javascript" src="../js/batchImportBaseStationInfo.js"></script>
</html>
