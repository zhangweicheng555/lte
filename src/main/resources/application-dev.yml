spring:  
  cache:
    type: ehcache
    ehcache:
      config: classpath:ehcache.xml
      
  datasource: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lte?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    druid: 
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 1 from dual
      testWhileIdle: true
      testOnBorrow: true
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
#      filters: stat,wall
      filters: stat
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      stat-view-servlet:
        allow: 127.0.0.1
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  mvc:
    servlet:
      load-on-startup: 1 
  flyway:
    baseline-on-migrate: true
    validate-on-migrate: true
    enabled: true
    baseline-version: 1.0.0
    sql-migration-prefix: v
    sql-migration-suffixes: .sql
  
   
  redis: 
    host: 127.0.0.1
    port: 6379
    timeout: 20000
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1ms
        
 

 
  application:
    name: kaizenLog_TEST
 
   
ribbon: 
  eureka: 
    enabled: true



eureka:
  instance:
    prefer-ip-address: true  
    instanceId: ${spring.application.name}:${server.port}    #这个地方可以改为任何其他的变量   只是为了显示
    lease-renewal-interval-in-seconds: 10                     #没5秒想注册中心发送心跳  证明自己活着
    lease-expiration-duration-in-seconds: 30                  #8秒内 没有发送  说明我已经死掉
    status-page-url-path: http://localhost:${server.port}/index.html   #statue的链接配置
  client: 
    service-url: 
#      defaultZone: http://140.206.187.251:50020/eureka/
      defaultZone: http://ihandle.huanuo-nsb.com/eureka/


